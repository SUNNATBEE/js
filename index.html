<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currensy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-light">
    
    <!-- Header start -->
    <header class="site-header">
        
    </header>
    <!-- Header finish -->
    
    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero-section">
            <div class="container">
                <form class="form-js" method="post">
                    <h2 class="text-center text-bg-danger mt-5 p-3 rounded-5">
                        Currensy Converter 
                    </h2>
                    <div class="wrapper">
                        <div class="input-group mb-3 ">
                            <input type="text" class="form-control " placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <select class="form-select mb-2 text-bg-dark" aria-label="Default select example">
                        <option  selected disabled hidden>Select your Currensy</option>
                        <option class="bg-success" value="10900">$ USD $</option>
                        <option class="bg-warning" value="10845">€ Euro €</option>
                        <option class="bg-danger" value="183">₽ Ruble ₽</option>
                        <option class="bg-info" value="1556">¥ Yuan ¥</option>
                    </select>
                    <div class="wrapper__txet d-flex justify-content-center " >
                        <p class="border border-dark p-2 text-center mb-0 ms-3 rounded w-50 m-3"><span class="text-white bg-black span-js rounded d-lg-inline-block py-1 px-2">00</span> so'm</p>
                    </div>
                    <div class="d-flex" >
                        <button class="w-25 mx-auto mt-4 border-0  p-3 rounded mx-auto d-block conver text-bg-info fw-bold " type="submit">
                            Convert
                        </button>
                    </div>
                </form>
                
            </div>
        </section>
        <!-- Hero section finish  -->
        
    </main>
    <!-- Main finish  -->
    
    <!-- Footer start -->
    <footer class="site-footer">
        
    </footer>
    <!-- Footer finish -->
    <script src="./js/main.js"></script>
</body>
</html>
